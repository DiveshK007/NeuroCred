name: Database Migration

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to migrate'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
      action:
        description: 'Migration action'
        required: true
        type: choice
        options:
          - upgrade
          - downgrade
      revision:
        description: 'Target revision (for downgrade)'
        required: false
        type: string

env:
  DOCKER_REGISTRY: ghcr.io
  DOCKER_IMAGE_NAME: ${{ github.repository_owner }}/neurocred

jobs:
  migrate:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Configure database
        run: |
          if [ "${{ github.event.inputs.environment }}" == "prod" ]; then
            DATABASE_URL="${{ secrets.DATABASE_URL_PROD }}"
          elif [ "${{ github.event.inputs.environment }}" == "staging" ]; then
            DATABASE_URL="${{ secrets.DATABASE_URL_STAGING }}"
          else
            DATABASE_URL="${{ secrets.DATABASE_URL_DEV }}"
          fi
          echo "DATABASE_URL=$DATABASE_URL" >> $GITHUB_ENV
          # Convert to sync URL for Alembic
          SYNC_URL=$(echo "$DATABASE_URL" | sed 's/postgresql+asyncpg:\/\//postgresql:\/\//')
          echo "SYNC_DATABASE_URL=$SYNC_URL" >> $GITHUB_ENV
      
      - name: Check migration status
        working-directory: ./backend
        run: |
          export DATABASE_URL="${{ env.SYNC_DATABASE_URL }}"
          alembic current || echo "No migrations applied"
          alembic heads
      
      - name: Run migration
        working-directory: ./backend
        run: |
          export DATABASE_URL="${{ env.SYNC_DATABASE_URL }}"
          if [ "${{ github.event.inputs.action }}" == "upgrade" ]; then
            alembic upgrade head
          else
            REVISION="${{ github.event.inputs.revision }}"
            if [ -z "$REVISION" ]; then
              echo "Error: Revision required for downgrade"
              exit 1
            fi
            alembic downgrade "$REVISION"
          fi
      
      - name: Verify migration
        working-directory: ./backend
        run: |
          export DATABASE_URL="${{ env.SYNC_DATABASE_URL }}"
          alembic current

