version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: neurocred
      POSTGRES_USER: neurocred
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neurocred"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (multiple instances)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://neurocred:${POSTGRES_PASSWORD}@postgres:5432/neurocred
      REDIS_URL: redis://redis:6379/0
      REDIS_CACHE_URL: redis://redis:6379/1
      REDIS_QUEUE_URL: redis://redis:6379/2
      QIE_RPC_URL: ${QIE_RPC_URL}
      CREDIT_PASSPORT_NFT_ADDRESS: ${CREDIT_PASSPORT_NFT_ADDRESS}
      BACKEND_PRIVATE_KEY: ${BACKEND_PRIVATE_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "4000-4002:4000"  # Multiple ports for multiple instances
    deploy:
      replicas: 3  # Scale to 3 instances
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # RQ Workers
  worker-score:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python scripts/start_worker.py score
    environment:
      DATABASE_URL: postgresql+asyncpg://neurocred:${POSTGRES_PASSWORD}@postgres:5432/neurocred
      REDIS_URL: redis://redis:6379/0
      REDIS_QUEUE_URL: redis://redis:6379/2
      QIE_RPC_URL: ${QIE_RPC_URL}
      CREDIT_PASSPORT_NFT_ADDRESS: ${CREDIT_PASSPORT_NFT_ADDRESS}
      BACKEND_PRIVATE_KEY: ${BACKEND_PRIVATE_KEY}
    depends_on:
      - redis
      - postgres
    deploy:
      replicas: 2

  worker-blockchain:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python scripts/start_worker.py blockchain
    environment:
      DATABASE_URL: postgresql+asyncpg://neurocred:${POSTGRES_PASSWORD}@postgres:5432/neurocred
      REDIS_URL: redis://redis:6379/0
      REDIS_QUEUE_URL: redis://redis:6379/2
      QIE_RPC_URL: ${QIE_RPC_URL}
      CREDIT_PASSPORT_NFT_ADDRESS: ${CREDIT_PASSPORT_NFT_ADDRESS}
      BACKEND_PRIVATE_KEY: ${BACKEND_PRIVATE_KEY}
    depends_on:
      - redis
      - postgres
    deploy:
      replicas: 1

  # Nginx load balancer
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

