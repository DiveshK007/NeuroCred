<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroCred Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: transparent;
        }
        
        .neurocred-widget {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .widget-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .score-display {
            text-align: center;
            margin: 20px 0;
        }
        
        .score-value {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .score-label {
            font-size: 14px;
            color: #666;
            margin-top: 8px;
        }
        
        .widget-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
        
        .powered-by {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        
        .powered-by a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="neurocred-widget" id="neurocred-widget">
        <div class="widget-header">
            <div class="widget-title">Credit Score</div>
        </div>
        <div class="score-display">
            <div class="score-value" id="score-value">--</div>
            <div class="score-label" id="score-label">Loading...</div>
        </div>
        <div class="widget-footer">
            <div class="powered-by">
                Powered by <a href="https://neurocred.io" target="_blank">NeuroCred</a>
            </div>
        </div>
    </div>
    
    <script>
        (function() {
            const widget = document.getElementById('neurocred-widget');
            const scoreValue = document.getElementById('score-value');
            const scoreLabel = document.getElementById('score-label');
            
            // Get address from data attribute or query param
            const address = widget.getAttribute('data-address') || 
                          new URLSearchParams(window.location.search).get('address');
            
            if (!address) {
                scoreLabel.textContent = 'Address required';
                return;
            }
            
            // Get API URL from data attribute or use default
            const apiUrl = widget.getAttribute('data-api-url') || 
                          'https://neurocred-backend.onrender.com';
            
            // Fetch score
            fetch(`${apiUrl}/api/v1/score/${address}`, {
                headers: {
                    'X-API-Key': widget.getAttribute('data-api-key') || ''
                }
            })
            .then(response => response.json())
            .then(data => {
                scoreValue.textContent = data.score || 'N/A';
                const riskBands = ['Unknown', 'Low Risk', 'Medium Risk', 'High Risk'];
                scoreLabel.textContent = riskBands[data.risk_band] || 'Unknown';
            })
            .catch(error => {
                console.error('Error fetching score:', error);
                scoreLabel.textContent = 'Error loading score';
            });
        })();
    </script>
</body>
</html>
