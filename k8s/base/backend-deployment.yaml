apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: neurocred
  labels:
    app: neurocred
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: neurocred
      component: backend
  template:
    metadata:
      labels:
        app: neurocred
        component: backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/neurocred/backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
          name: http
        envFrom:
        - configMapRef:
            name: neurocred-config
        - secretRef:
            name: neurocred-secrets
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: neurocred-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: neurocred-secrets
              key: REDIS_URL
        resources:
          requests:
            cpu: "1000m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
      restartPolicy: Always

