apiVersion: v1
kind: ConfigMap
metadata:
  name: neurocred-config
  namespace: neurocred
data:
  # Application
  ENVIRONMENT: "production"
  APP_VERSION: "1.0.0"
  
  # Database
  DB_POOL_SIZE: "20"
  DB_MAX_OVERFLOW: "20"
  DB_POOL_TIMEOUT: "30"
  DB_POOL_RECYCLE: "3600"
  
  # Redis
  REDIS_CACHE_URL: "redis://redis:6379/1"
  REDIS_QUEUE_URL: "redis://redis:6379/2"
  
  # RQ
  RQ_WORKER_CONCURRENCY: "8"
  
  # Caching
  CACHE_ENABLED: "true"
  CACHE_TTL_SCORES: "3600"
  CACHE_TTL_API: "300"
  CACHE_TTL_RPC: "30"
  
  # Batch Processing
  BATCH_SIZE: "20"
  BATCH_TIMEOUT: "60"
  
  # RPC Pool
  USE_RPC_POOL: "true"
  RPC_POOL_SIZE: "10"
  
  # Async Processing
  USE_ASYNC_SCORE_COMPUTATION: "true"
  USE_ASYNC_BLOCKCHAIN_UPDATES: "true"
  
  # API Configuration
  PORT: "4000"
  
  # Security
  JWT_ALGORITHM: "HS256"
  JWT_EXPIRATION_HOURS: "8"
  
  # Rate Limiting
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_PER_MINUTE: "200"
  
  # Logging
  LOG_LEVEL: "WARNING"
  LOG_FILE: "logs/app.log"
  
  # Monitoring
  METRICS_ENABLED: "true"
  PERFORMANCE_MONITORING_ENABLED: "true"
  SENTRY_TRACES_SAMPLE_RATE: "0.1"
  SENTRY_ENABLE_TRACING: "true"
  
  # Scaling
  MIN_INSTANCES: "3"
  MAX_INSTANCES: "20"
  SCALE_CPU_THRESHOLD: "70"

