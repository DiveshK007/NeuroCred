apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: neurocred
  labels:
    app: neurocred
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: neurocred
      component: frontend
  template:
    metadata:
      labels:
        app: neurocred
        component: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/neurocred/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - secretRef:
            name: neurocred-secrets
        env:
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            secretKeyRef:
              name: neurocred-secrets
              key: NEXT_PUBLIC_API_URL
        - name: NEXT_PUBLIC_ENVIRONMENT
          valueFrom:
            secretKeyRef:
              name: neurocred-secrets
              key: NEXT_PUBLIC_ENVIRONMENT
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always

