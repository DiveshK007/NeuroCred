apiVersion: v1
kind: Secret
metadata:
  name: neurocred-secrets
  namespace: neurocred
type: Opaque
stringData:
  # Database
  DATABASE_URL: "postgresql+asyncpg://neurocred:CHANGE_ME@postgres:5432/neurocred"
  
  # Redis
  REDIS_URL: "redis://:CHANGE_ME@redis:6379/0"
  REDIS_PASSWORD: "CHANGE_ME"
  
  # Blockchain
  QIE_RPC_URL: "https://rpc1testnet.qie.digital/"
  CREDIT_PASSPORT_NFT_ADDRESS: "CHANGE_ME"
  BACKEND_PRIVATE_KEY: "CHANGE_ME"
  
  # Security
  API_KEY_ENCRYPTION_KEY: "CHANGE_ME"
  JWT_SECRET_KEY: "CHANGE_ME"
  
  # Monitoring
  SENTRY_DSN_BACKEND: "CHANGE_ME"
  SENTRY_DSN_FRONTEND: "CHANGE_ME"
  SENTRY_ENVIRONMENT: "production"
  
  # Frontend
  NEXT_PUBLIC_API_URL: "https://api.neurocred.io"
  NEXT_PUBLIC_ENVIRONMENT: "production"

