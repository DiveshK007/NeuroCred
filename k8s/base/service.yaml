apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: neurocred
  labels:
    app: neurocred
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 4000
    targetPort: 4000
    protocol: TCP
    name: http
  selector:
    app: neurocred
    component: backend
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: neurocred
  labels:
    app: neurocred
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: neurocred
    component: frontend
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: neurocred
  labels:
    app: neurocred
    component: database
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: neurocred
    component: database
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: neurocred
  labels:
    app: neurocred
    component: cache
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: neurocred
    component: cache

