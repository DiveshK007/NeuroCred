apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-score
  namespace: neurocred
  labels:
    app: neurocred
    component: worker
    worker-type: score
spec:
  replicas: 2
  selector:
    matchLabels:
      app: neurocred
      component: worker
      worker-type: score
  template:
    metadata:
      labels:
        app: neurocred
        component: worker
        worker-type: score
    spec:
      containers:
      - name: worker
        image: ghcr.io/neurocred/worker-score:latest
        imagePullPolicy: Always
        command: ["python", "scripts/start_worker.py", "score"]
        envFrom:
        - configMapRef:
            name: neurocred-config
        - secretRef:
            name: neurocred-secrets
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
      restartPolicy: Always
---
