apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-blue
  namespace: neurocred-prod
  labels:
    app: neurocred-backend
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: neurocred-backend
      version: blue
  template:
    metadata:
      labels:
        app: neurocred-backend
        version: blue
    spec:
      containers:
      - name: app
        image: neurocred-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
          name: http
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: neurocred-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: neurocred-secrets
              key: redis-url
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
