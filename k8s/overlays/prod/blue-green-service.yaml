apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: neurocred-prod
  labels:
    app: neurocred-backend
spec:
  type: ClusterIP
  ports:
  - port: 4000
    targetPort: 4000
    protocol: TCP
    name: http
  selector:
    app: neurocred-backend
    version: blue  # Default to blue, will be switched by deployment script
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

