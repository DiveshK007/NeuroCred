apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: neurocred-staging

bases:
  - ../../base

namePrefix: staging-

commonLabels:
  environment: staging

patchesStrategicMerge:
  - configmap-patch.yaml

configMapGenerator:
  - name: neurocred-config
    behavior: merge
    literals:
      - ENVIRONMENT=staging
      - LOG_LEVEL=INFO
      - DB_POOL_SIZE=10
      - RQ_WORKER_CONCURRENCY=4
      - MIN_INSTANCES=2
      - MAX_INSTANCES=10

replicas:
  - name: backend
    count: 2
  - name: frontend
    count: 2
  - name: worker-score
    count: 2

