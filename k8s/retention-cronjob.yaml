apiVersion: batch/v1
kind: CronJob
metadata:
  name: data-retention-cleanup
  namespace: neurocred
spec:
  schedule: "0 2 * * *"  # Daily at 2 AM
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: retention-cleanup
            image: ghcr.io/neurocred/backend:latest
            command: ["python", "-c", "import asyncio; from services.retention import DataRetentionService; asyncio.run(DataRetentionService().cleanup_all(archive=True))"]
            envFrom:
            - configMapRef:
                name: neurocred-config
            - secretRef:
                name: neurocred-secrets
            env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: neurocred-secrets
                  key: DATABASE_URL
            resources:
              requests:
                cpu: "200m"
                memory: "256Mi"
              limits:
                cpu: "500m"
                memory: "512Mi"
          restartPolicy: OnFailure

