upstream neurocred_backend {
    least_conn;
    server backend:4000 max_fails=3 fail_timeout=30s;
    # Add more backend instances as needed
    # server backend2:4000 max_fails=3 fail_timeout=30s;
    # server backend3:4000 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name _;

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://neurocred_backend;
        proxy_set_header Host $host;
    }

    # API endpoints
    location / {
        proxy_pass http://neurocred_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Retry on failure
        proxy_next_upstream error timeout http_503;
        proxy_next_upstream_tries 3;
    }
}

